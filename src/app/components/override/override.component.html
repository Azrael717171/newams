<!-- Time Override Section -->
<div class="d-flex justify-content-center align-items-center vh-20 bg-light p-4 border-bottom">
    <h2 class="text-primary fw-bold">Time Override</h2>
</div>

<div class="d-flex justify-content-end align-items-center my-4">
    <button type="button" class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1" data-bs-toggle="modal" data-bs-target="#timeOverrideModal">
        <i class="bi bi-plus"></i>
        <span>Add</span>
    </button>
</div>

<!-- Filter Section -->
<div class="d-flex justify-content-between align-items-center my-4">
    <h4 class="text-secondary fw-semibold mb-0 me-2">Filter</h4>
</div>


<!-- Table Section -->
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark text-center">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Nature</th>
                <th scope="col">Purpose</th>
                <th scope="col">Override By</th>
                <th scope="col">Override Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>January 2, 2024</td>
                <td>Out</td>
                <td>Eating</td>
                <td>Admin</td>
                <td>January 23, 2024</td>
                <td class="text-center">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex justify-content-center">
                            <button 
                                class="btn btn-sm btn-outline-info d-flex align-items-center me-2" 
                                title="Edit" 
                                aria-label="Edit">
                                <i class="bi bi-pencil-fill me-1"></i> Edit
                            </button>
                            <button 
                                class="btn btn-sm btn-outline-danger d-flex align-items-center" 
                                title="Delete" 
                                aria-label="Delete">
                                <i class="bi bi-x-circle-fill me-1"></i> Delete
                            </button>
                        </div>
                        
                    </div>
                    
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>


<div class="modal fade" id="timeOverrideModal" tabindex="-1" aria-labelledby="timeOverrideModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="timeOverrideModalLabel">Simplified Time Override</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="branch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="branch" placeholder="Enter branch">
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" placeholder="Enter department">
                        </div>
                        <div class="col-md-6">
                            <label for="employees" class="form-label">Select Employees</label>
                            <select class="form-select" id="employees">
                                <option selected disabled>Choose...</option>
                                <option>Employee 1</option>
                                <option>Employee 2</option>
                                <option>Employee 3</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nature" class="form-label">Nature</label>
                            <input type="text" class="form-control" id="nature" placeholder="Enter nature">
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col-md-6">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                        <div class="col-12">
                            <label for="reason" class="form-label">Reason</label>
                            <textarea class="form-control" id="reason" rows="3" placeholder="Enter reason"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
                    <i class="bi bi-x"></i> Cancel
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-send"></i> Submit
                </button>
            </div>
        </div>
    </div>
</div>
